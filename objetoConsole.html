<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objeto Console</title>
</head>
<body>
    <h1>Fundamentos de Javascript</h1>
    <script>
        console.log(console);
        console.error("Esto es un error");
        console.warn("Esto es un aviso");
        console.info("Esto es un mensaje informativo");
        console.log("Un registro de lo que ha pasado en nuestra aplicación");

        let nombre = "Joan",
        apellido = "Calderon",
        edad = 25;

        console.log(nombre);
        console.log(apellido);
        console.log(edad);
        console.log(nombre, apellido, edad); //En una sola línea se pueden imprimir varios valores
        console.log(`Hola mi nombre es ${nombre} ${apellido} y tengo ${edad} años.`) //Interpolación

        console.log(`Hola mi nombre es %s %s y tengo %d años.`,nombre, apellido, edad) //Comodines que concantenan los valores a la salida
        console.clear();

        console.log(window);
        console.log(document);
        console.dir(window);
        console.dir(document);
        console.clear();

        console.group("Cursos de JonMircha");
        console.log("Curso de JavaScript");
        console.log("Curso de Node.js");
        console.log("Curso de PWAs");
        console.groupEnd();
        console.clear();

        console.log(console);
        console.table(Object.entries(console).sort()); //Mostrar un objeto en una tabla

        const numeros = [1,2,3,4,5],
        vocales = ["a","e","i","o","u"];

        console.table(numeros);
        console.table(vocales);

        const perro = {
            nombre: "Boni",
            raza: "Boxer",
            color: "cafe"
        };
        console.table(perro);
        console.clear();

        console.time("Cuanto tiempo tarda mi codigo");
        const arreglo = Array(1000000);

        for (let i = 0; i < arreglo.length; i++){
            arreglo[i] = i;
        }

        console.timeEnd("Cuanto tiempo tarda mi codigo");
        //console.log(arreglo);
        console.clear();

        for (let i = 0; i <= 100; i++){
            console.count("codigo for");
            console.log(i);
        }
        
        console.clear();

        //Como hacer una prueba unitaria
        let x = 3,
        y = 2,
        pruebaXY = "Se espera que X siempre sea menor que Y";

        console.assert(x < y, {x, y, pruebaXY});
    </script>
</body>
</html>
