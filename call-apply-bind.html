<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Apply Bind</title>
</head>
<body>
    <h1>Call Apply Bind</h1>
    <script>
        console.log(this);
        this.lugar = "Contexto Global";

        function saludar(saludo, aQuien) {
            console.log(`${saludo} ${aQuien} ${this.lugar}`);
        }

        saludar("Hola", "Laura");

        const obj = {
            lugar: "Contexto Objeto"
        }

        saludar.call(obj, "Hola", "Jon"); //La diferencia entre call y apply es como recibe los parametros, despu√©s de pasarle el
        saludar.apply(obj, ["Adios", "MirCha"]);//contexto con el que quiero trabajar

        const persona = {
            nombre: "Jon",
            saludar: function () {
                console.log(`Hola ${this.nombre}`);
            }
        }

        persona.saludar();

        const otraPersona = {
            saludar: persona.saludar.bind(persona) //El bind enlaza el contexto del objeto que se le pase
        }

        otraPersona.saludar();
    </script>
</body>
</html>
