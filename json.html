<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <h1>JSON</h1>
    <script>
        //JSON es un formato ligero de intercambio de datos, entre lenguajes que no se entienden
        //parse: analiza una cadena de texto y la convierte en un tipo de dato que js valide
        //stringify: hace lo contrario convierte un valor de js a cadena de texto JSON

        console.log(JSON);
        console.log(JSON.parse("{}"));
        console.log(JSON.parse("[1,2,3]"));

        console.log(JSON.stringify({}));
        console.log(JSON.stringify([1,2,3]));
        console.log(JSON.stringify(false));
        console.log(JSON.stringify(null));
        console.log(JSON.stringify({x:2, y:3}));

    </script>
</body>
</html>
