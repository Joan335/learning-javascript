<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxies</title>
</head>
<body>
    <h1>Proxies</h1>
    <script>
        //Los proxies es un mecanismo de JS permite crear un objeto basado en un objeto literal inicial
        //Es una vinculacion entre el objeto original y el objeto copia, a traves de su manejador se pueden
        //hacer validaciones antes de hacer la asignacion

        const persona = {
            nombre: "",
            apellido: "",
            edad: 0
        }

        const manejador = { //Los proxy tienen manejadores
            set(obj, prop, valor) {
                if (Object.keys(obj).indexOf(prop) === -1) { //Evalua si existe una propiedad
                    return console.error(`La propiedad "${prop}" no existe en el objeto persona.`)
                }

                if (
                    (prop === "nombre" || prop === "apellido") &&
                    !(/^[A-Za-zÑñÁÉÍÓÚáéíóúÜü\s]+$/g.test(valor))
                ) {
                    return console.error(`La propiedad "${prop}" solo acepta letras y espacios en blanco`);
                }
                obj[prop] = valor;
            }
        }

        const jon = new Proxy(persona, manejador);
        jon.nombre = "Jon";
        jon.apellido = "MirCha";
        jon.edad = 35;
        jon.twitter = "@jonmircha" //Entre el objeto y el proxy hay una vinculacion
        console.log(jon);
        console.log(persona);
    </script>
</body>
</html>
