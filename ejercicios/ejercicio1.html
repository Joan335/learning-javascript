<body>
    <h1>Ejercicios</h1>
    <script>
        /*
        1) Programa una función que cuente el número de caracteres de una cadena de texto, pe. miFuncion("Hola Mundo") devolverá 10.
        2) Programa una función que te devuelva el texto recortado según el número de caracteres indicados, pe. miFuncion("Hola Mundo", 4) devolverá "Hola".
        3) Programa una función que dada una String te devuelva un Array de textos separados por cierto caracter, pe. miFuncion('hola que tal', ' ') devolverá ['hola', 'que', 'tal'].
        4) Programa una función que repita un texto X veces, pe. miFuncion('Hola Mundo', 3) devolverá Hola Mundo Hola Mundo Hola Mundo.
        */
        
        // Ejercicio #1
        function contarCaracteres(cadena) {
            let contador = 0;

            for (const caracter of cadena) {
                contador++;
            }

            return contador;
        }

        console.log(contarCaracteres("asdasdasd"));

        let arreglo = [1,2,3,4];

        console.log(contarCaracteres(arreglo));

        // Ejercicio #2
        function textoRecortado(cadena, corte) {
            let parte = cadena.slice(0, corte);

            return parte;
        }
        
        console.log(textoRecortado("Hola Mundo", 4));
        console.log(textoRecortado([2,3,42,12,12,32,32], 4));

        // Ejercicio #3
        function textoSeparado(cadena, caracter){
            let textos = cadena.split(caracter);

            return textos;
        }

        console.log(textoSeparado("Hola Mundo", " "));
        console.log(textoSeparado("Hola Mundo", "a"));

        // Ejercicio #4
        function repetirTexto(cadena, repeticiones) {
            let textoRepetido = cadena;
            for (let i = 0; i < (repeticiones - 1); i++) {
                textoRepetido += " " + cadena;
            }
            return textoRepetido;
        }

        console.log(repetirTexto("hola mundo", 3));

        const contarCaracteresJon = (cadena = "") => 
            (!cadena) 
                ? console.warn("No ingresaste una cadena de texto")
                : console.info(`La cadena "${cadena}" tiene ${cadena.length} caracteres`)

        contarCaracteresJon();
        contarCaracteresJon("Hola Mundo");

        //Ejercicio #2
        const recortarTexto = (cadena = "", longitud = undefined) =>
            (!cadena)
                ? console.warn("No ingresaste una cadena de texto")
                : (longitud === undefined) 
                    ? console.warn("No ingresaste la longitud para recortar el texto") 
                    : console.info(cadena.slice(0, longitud));
        
        recortarTexto("Hola Mundo", 4);
        recortarTexto();
        recortarTexto("Hola");

        //Ejercicio #3
        const cadenaAArreglo = (cadena = "", separador = undefined) =>
            (!cadena)
                ? console.warn("No ingresaste una cadena de texto")
                : (separador === undefined)
                    ? console.warn("No ingresaste el caracter separador")
                    : console.info(cadena.split(separador));
        
        cadenaAArreglo("Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.", " ");
        cadenaAArreglo();
        cadenaAArreglo("Hola Mundo");

        //Ejercicio #4
        const repetirTextoJon = (texto = "", veces = undefined) => {
            if (!texto) return console.warn("No ingresaste un texto");

            if (veces === undefined) return console.warn("No ingresaste el número de veces a repetir el texto");

            if (veces === 0) return console.error("El número de veces no puede ser 0");

            if (Math.sign(veces) === -1) return console.error("El número de veces no puede ser negativo");

            for (let i = 1; i <= veces; i++) {
                console.info(`${texto}, ${i}`);
            }
        }

        repetirTextoJon("Hola mundo", 3);
        repetirTextoJon("Hola mundo", 0);
        repetirTextoJon("Hola mundo", -20);
        repetirTextoJon(2,2);

    </script>
