<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>

<body>
    <h1>Ejercicios 2</h1>
    <script>
        /*
        5) Programa una función que invierta las palabras de una cadena de texto, pe. miFuncion("Hola Mundo") devolverá "odnuM aloH".
        6) Programa una función para contar el número de veces que se repite una palabra en un texto largo, pe. miFuncion("hola mundo adios mundo", "mundo") devolverá 2.
        7) Programa una función que valide si una palabra o frase dada, es un palíndromo (que se lee igual en un sentido que en otro), pe. mifuncion("Salas") devolverá true.
        8) Programa una función que elimine cierto patrón de caracteres de un texto dado, pe. miFuncion("xyz1, xyz2, xyz3, xyz4 y xyz5", "xyz") devolverá  "1, 2, 3, 4 y 5.
        */

        //Ejercicio 5
        const invertirPalabras = (cadena = "") =>
            (!cadena)
                ? console.warn("No ingresaste una cadena de texto")
                : console.info(cadena.split("").reverse().join(""));

        invertirPalabras("Hola");

        // Ejercicio 6
        const contarRepeticiones = (cadena = "", palabraRepetida = undefined) => {
            if (!cadena) {
                return console.warn("No ingresaste una cadena de texto");
            }

            if (palabraRepetida === undefined) {
                return console.warn("No ingresaste una palabra para buscar las veces que está repetida");
            }

            let palabraDividida = cadena.split(" ");
            let repeticiones = 0;

            for (const palabra of palabraDividida) {
                if (palabra === palabraRepetida) {
                    repeticiones++;
                }
            }

            return console.log(repeticiones);
        }

        contarRepeticiones("hola mundo adios mundo", "mundo");

        //Ejercicio 7
        const validarPalindromo = (cadena = "") =>
            (!cadena)
                ? console.warn("No ingresaste una cadena de texto")
                : (cadena === invertirPalabras(cadena))
                    ? console.log(false)
                    : console.log(true);

        validarPalindromo("Salas");
        validarPalindromo("SaLas");

        //Ejercicio 8
        const eliminarPatron = (cadena = "", patron = undefined) => {
            if (!cadena) {
                return console.warn("No ingresaste una cadena de texto");
            }

            if (patron === undefined) {
                return console.warn("No ingresaste un patron para eliminar de la cadena");
            }

            let expReg = new RegExp(patron, "ig");
            return console.log(cadena.replace(expReg, ""));
        }

        eliminarPatron("xyz1, xyz2, xyz3, Xyz4 y xyz5", "xyz");

        //SOLUCIONES JON MIRCHA

        //Ejercicio #5
        const invertirCadena = (cadena = "") =>
            (!cadena)
                ? console.warn("No ingresaste una cadena de texto")
                : console.info(cadena.split("").reverse().join(""));

        invertirCadena();
        invertirCadena("Hola Mundo");
        invertirCadena("JavaScript es un lenguaje de programación increíble");

        //Ejercicio #6
        const textoEnCadena = (cadena = "", texto = "") => {
            if (!cadena) return console.warn("No ingresaste una cadena de texto");

            if (!texto) return console.warn("No ingresaste la palabra a evaluar");

            let i = 0,
                contador = 0;

            while (i !== -1) {
                i = cadena.indexOf(texto, i);
                if (i !== -1) {
                    i++;
                    contador++;
                }
            }

            return console.info(`La palabra ${texto} se repite ${contador} veces`);
        }

        textoEnCadena();
        textoEnCadena("", "mundo");
        textoEnCadena("hola mundo adios mundo");
        textoEnCadena("hola mundo adios mundo", "mundo");

        //Ejercicio #7
        const palindromo = (palabra = "") => {
            if (!palabra) return console.warn("No ingresaste una palabra o frase");

            palabra = palabra.toLowerCase();
            let alReves = palabra.split("").reverse().join("");

            return (palabra === alReves)
                ? console.info(`Sí es palindromo, Palabra original ${palabra}, Palabra al revés ${alReves}`)
                : console.info(`No es palindromo, Palabra original ${palabra}, Palabra al revés ${alReves}`);
        }

        palindromo();
        palindromo("hola Mundo");
        palindromo("SaLas");

        //Ejercicio #8
        const eliminarCaracteres = (texto = "", patron = "") =>
            (!texto)
                ? console.warn("No ingresaste un texto")
                : (!patron)
                    ? console.warn("No ingresaste un patrón de caracteres")
                    : console.info(texto.replace(new RegExp(patron, "ig"), ""));
        
        eliminarCaracteres();
        eliminarPatron("xyz1, xyz2, xyz3, xyz4 y xyz5");
        eliminarPatron("xyz1, xyz2, xyz3, xyz4 y xyz5", "xyz");


    </script>
</body>

</html>
