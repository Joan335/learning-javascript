    <h1>Ejercicios 8</h1>
    <script>
        /*
        24) Programa una función que dado un arreglo de números devuelva un objeto con dos arreglos, el primero tendrá los numeros ordenados en forma ascendente y el segundo de forma descendiente, pe. miFuncion([7, 5,7,8,6]) devolverá { asc: [5,6,7,7,8], desc: [8,7,7,6,5] }.
        25) Programa una función que dado un arreglo de elementos, elimine los duplicados, pe. miFuncion(["x", 10, "x", 2, "10", 10, true, true]) devolverá ["x", 10, 2, "10", true].
        26) Programa una función que dado un arreglo de números obtenga el promedio, pe. promedio([9,8,7,6,5,4,3,2,1,0]) devolverá 4.5.
        */

        //Ejercicio #24
        const ordenarAscYDes = (arr = undefined) => {
            if (!arr) return console.warn("No ingresaste un arreglo de números");

            if (!(arr instanceof Array)) return console.error(`El valor "${arr}" ingresado, NO es un arreglo`);

            if (arr.length === 0) return console.error("El arreglo está vacío");

            for (let num of arr) {
                if (typeof num !== "number") return console.error(`El valor "${num}" ingresado, NO es un número`);
            }

            return console.info({
                ascendente: [...arr].sort((a, b) => a - b),
                descendente: [...arr].sort((a, b) => b - a)
            })
        }

        // ordenarAscYDes([7, 5, 7, 8, 6]);

        //Ejercicio #25
        const eliminarDuplicados = (arr = undefined) => {
            if (!arr) return console.warn("No ingresaste un arreglo");

            if (!(arr instanceof Array)) return console.error(`El valor "${arr}" ingresado, NO es un arreglo`);

            if (arr.length === 0) return console.error("El arreglo está vacío");

            return console.info([...new Set(arr)]);
        }

        // eliminarDuplicados(["x", 10, "x", 2, "10", 10, true, true]);

        //Ejercicio #26
        const obtenerPromedio = (arr = undefined) => {
            if (!arr) return console.warn("No ingresaste un arreglo de números");

            if (!(arr instanceof Array)) return console.error(`El valor "${arr}" ingresado, NO es un arreglo`);

            if (arr.length === 0) return console.error("El arreglo está vacío");

            for (let num of arr) {
                if (typeof num !== "number") return console.error(`El valor "${num}" ingresado, NO es un número`);
            }

            return console.info(arr.reduce((acum, num) => acum + num, 0) / arr.length);
        }

        // obtenerPromedio([9, 8, 7, 6, 5, 4, 3, 2, 1, 0]);

        //SOLUCIONES JON MIRCHA

        //Ejercicio #24
        const ordenarArreglo = (arr = undefined) => {
            if (!arr) return console.warn("No ingresaste un arreglo de números");

            if (!(arr instanceof Array)) return console.error(`El valor "${arr}" ingresado, NO es un arreglo`);

            if (arr.length === 0) return console.error("El arreglo está vacío");

            for (let num of arr) {
                if (typeof num !== "number") return console.error(`El valor "${num}" ingresado, NO es un número`);
            }

            return console.info({
                arr,
                asc: arr.map(el => el).sort(),
                desc: arr.map(el => el).sort().reverse()
            });
        }

        //Ejercicio #25
        const quitarDuplicados = (arr = undefined) => {
            if (!arr) return console.warn("No ingresaste un arreglo de números");

            if (!(arr instanceof Array)) return console.error(`El valor "${arr}" ingresado, NO es un arreglo`);

            if (arr.length === 0) return console.error("El arreglo está vacío");

            if (arr.length === 1) return console.warn("El arreglo debe tener al menos 2 caracteres");

            // return console.info({
            //     original: arr,
            //     sinDuplicados: arr.filter((value, index, self) => self.indexOf(value) === index)
            // });

            return console.info({
                original: arr,
                sinDuplicados: [...new Set(arr)]
            });
        }

        // quitarDuplicados();
        // quitarDuplicados({});
        // quitarDuplicados([]);
        // quitarDuplicados([2]);
        // quitarDuplicados(["x", 10, "x", 2, "10", 10, true, true]);

        //Ejercicio #26
        const promedio = (arr = undefined) => {
            if (!arr) return console.warn("No ingresaste un arreglo de números");

            if (!(arr instanceof Array)) return console.error(`El valor "${arr}" ingresado, NO es un arreglo`);

            if (arr.length === 0) return console.error("El arreglo está vacío");

            for (let num of arr) {
                if (typeof num !== "number") return console.error(`El valor "${num}" ingresado, NO es un número`);
            }

            return console.info(
                arr.reduce((total, num, index, arr) => {
                    total += num;
                    if (index === arr.length - 1) {
                        return `El promedio de ${arr.join(" + ")} es ${total / arr.length}`;
                    } else {
                        return total;
                    }
                })
            );
        }
