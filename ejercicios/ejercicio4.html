    <h1>Ejercicios 4</h1>
    <script>
        /*
        12) Programa una función que determine si un número es primo (aquel que solo es divisible por sí mismo y 1) o no, pe. miFuncion(7) devolverá true.
        13) Programa una función que determine si un número es par o impar, pe. miFuncion(29) devolverá Impar.
        14) Programa una función para convertir grados Celsius a Fahrenheit y viceversa, pe. miFuncion(0,"C") devolverá 32°F.
        */

        // Ejercicio #12
        const esPrimo = (numero = undefined) => {
            if (numero === undefined) return console.warn("No ingresaste un número");

            if (typeof numero !== "number" || Number.isNaN(numero) || numero === 0) return console.error("Ingresa un número valido");

            let primo = true;

            for (let i = 2; i < numero; i++) {
                if (numero % i === 0) {
                    primo = false;
                    return console.log(primo);
                }
            }

            return console.log(primo);
        }

        esPrimo(0);

        // Ejercicio #13
        const parOImpar = (numero = undefined) => {
            if (numero === undefined) return console.warn("No ingresaste un número");

            if (typeof numero !== "number" || Number.isNaN(numero) || numero === 0) return console.error("Ingresa un número valido");

            if (numero % 2 === 0) {
                return console.log("Es par");
            } else {
                return console.log("Es impar");
            }
        }

        parOImpar(0);

        // Ejercicio #14
        const convertirGrados = (grados = undefined, tipo = "") => {
            if (grados === undefined) return console.warn("No ingresaste un número");

            if (tipo === "") return console.warn("No ingresaste una unidad de medida de temperatura");

            if (typeof grados !== "number" || Number.isNaN(grados)) return console.error("Ingresa un valor para los grados valido");

            if (typeof tipo !== "string") return console.error("Ingresa una unidad de medida de temperatura que sea un string");

            if (tipo.toLocaleLowerCase() === "c") {
                return console.info((grados * 9/5) + 32);
            } else if (tipo.toLocaleLowerCase() === "f") {
                return console.info((grados - 32) * 5/9);
            } else {
                return console.error("Ingresa una unidad de medida de temperatura valida C o F");
            }
        }

        convertirGrados(0, "C");

        //SOLUCIONES JON MIRCHA
        //Ejercicio #12
        const numeroPrimo = (numero = undefined) => {
            if (numero === undefined) return console.warn("No ingresaste un número");

            if (typeof numero !== "number") return console.error(`El valor "${numero}" ingresado, NO es un número`);

            if (numero === 0) return console.error("El número no puede ser 0");

            if (numero === 1) return console.error("El número no puede ser 1");

            if (Math.sign(numero) === -1) return console.error("El número no puede ser negativo");

            let divisible = false;

            for (let i = 2; i < Math.sqrt(numero); i++) {
                if ((numero % i) === 0) {
                    divisible = true;
                    break;
                }
            }

            return (divisible)
                ? console.log(`El número ${numero}, NO es primo`)
                : console.log(`El número ${numero}, SI es primo`)
        }

        //Ejercicio #13
        const numeroParImpar = (numero = undefined) => {
            if (numero === undefined) return console.warn("No ingresaste un número");

            if (typeof numero !== "number") return console.error(`El valor "${numero}" ingresado, NO es un número`);

            return ((numero % 2) === 0)
                ? console.info(`El numero ${numero} es Par`)

        }

        // numeroParImpar();

        //Ejercicio #14
        const convertirGradosJon = (grados = undefined, unidad = undefined) => {
            if (grados === undefined) return console.warn("No ingresaste un número");

            if (typeof grados !== "number") return console.error(`El valor "${grados}" ingresado, NO es un número`);
            
            if (unidad === undefined) return console.warn("No ingresaste el tipo de grado a convertir");

            if (typeof unidad !== "string") return console.error(`El valor "${unidad}" ingresado, NO es una cadena de texto`);
        
            if (unidad.length !== 1 || !/(C|F)/.test(unidad)) return console.warn("Valor de unidad no reconocido");

            if (unidad === "C") {
                return console.info(`${grados}°C = ${Math.round((grados * (9/5)) + 32)}°F`);
            } else if (unidad === "F") {
                return console.info(`${grados}°F = ${Math.round((grados - 32) * (5/9))}°C`);
            }
            
            console.info("wii funciono");
        }

        convertirGradosJon();
        convertirGradosJon("2");
        convertirGradosJon(2);

        convertirGradosJon(2, "C");
