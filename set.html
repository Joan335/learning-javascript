<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set</title>
</head>
<body>
    <h1>Tipos de datos en JS: Set</h1>
    <script>
        const set = new Set([1,2,3,3,4,5,true, false, false, {}, {}, "hola", "HOla"]);
        console.log(set);
        console.log(set.size);

        const set2 = new Set();
        set2.add(1);
        set2.add(2);
        set2.add(2);
        set2.add(3);
        set2.add(true);
        set2.add(false);
        set2.add(true);
        set2.add({});

        console.log(set2);
        console.log(set2.size);

        console.log("Recorriendo set");
        for (item of set) {
            console.log(item);
        }

        console.log("Recorriendo set2");
        set2.forEach(item => console.log(item));

        let arr = Array.from(set); //Convertir un tipo de dato set a arreglo, para manejarlo como arreglo al llamar
        console.log(arr);          //un elemento
        console.log(arr[0]);    
        
        set.delete("HOla"); //Elimina del set
        console.log(set);

        console.log(set.has("hola")); //Comprueba si un elemento existe

        set2.clear(); //Limpiar un set
        console.log(set2);

        //El set valida por si mismo que los valores que almacena sean unicos
    </script>
</body>
</html>
