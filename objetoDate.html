<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objeto Date</title>
</head>
<body>
    <h1>Fundamentos de JavaScript</h1>
    <script>
        console.log(Date());

        let fecha = new Date();
        console.log(fecha);

        //día del mes
        console.log(fecha.getDate());
        //día de la semana D L M MI J V S -> 0 1 2 3 4 5 6
        console.log(fecha.getDay());
        //mes del año
        console.log(fecha.getMonth());
        //año
        console.log(fecha.getFullYear());
        //horas
        console.log(fecha.getHours());
        //milisegundos
        console.log(fecha.getMilliseconds());
        //Fecha en formato más legible
        console.log(fecha.toLocaleString());
        //Solo mostrar la hora
        console.log(fecha.toLocaleTimeString());
        //Timestamp -> se hace con el objeto directamente
        console.log(Date.now());
        //Pasar una fecha
        let cumpleJoan = new Date(2000,5,9);
        console.log(cumpleJoan);
    </script>
</body>
</html>
