<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionales</title>
</head>

<body>
    <h1>Fundamentos de JavaScript</h1>
    <script>
        //if-else
        const edad = 18;

        if (edad >= 18) {
            console.log("Eres mayor de edad");
        } else {
            console.log("Eres menor de edad");
        }

        //if - else if - else (if anidados)
        let hora = 5;

        if (hora >= 0 && hora <= 5) {
            console.log("Dejame dormir");
        } else if (hora >= 6 && hora <= 11) {
            console.log("Buenos dias");
        } else if (hora >= 12 && hora <= 19) {
            console.log("Buenas tardes");
        } else {
            console.log("Buenas noches");
        }

        //Operador ternario (condición) ? verdadero : falsa
        console.log("Operador Ternario");
        let eresMayor = (edad >= 18)
            ? "Eres mayor de edad"
            : "Eres menor de edad";
        console.log(eresMayor)

        //Switch - case
        let dia = 20;

        switch (dia) {
            case 0:
                console.log("Domingo");
                break;
            case 1:
                console.log("Lunes");
                break;
            case 2:
                console.log("Martes");
                break;
            case 3:
                console.log("Miercoles");
                break;
            case 4:
                console.log("Jueves");
                break;
            case 5:
                console.log("Viernes");
                break;
            case 6:
                console.log("Sabado");
                break;
            default:
                console.log("el día no existe");
        }
    </script>
</body>

</html>
