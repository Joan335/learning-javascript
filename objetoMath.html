<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objeto Math</title>
</head>
<body>
    <h1>Fundamentos de JavaScript</h1>
    <script>
        console.log(Math);
        console.log(Math.sign(-5)); //-1 0 1 muestra el signo de un numero
        console.log(Math.random()); //número aleatorio entre 0 y 1
        console.log(Math.round(Math.random() * 1000)); //número aleatorio entre 0 y 1000
    </script>
</body>
</html>
